
{% extends 'dashboard/base_template.html' %}
{% block dashboard-page-active %}mm-active{% endblock %}
{% block pagetitle %}Dashboard{% endblock %} {% block content %}
<style>
    .fixed_headers {
        width: 750px;
        table-layout: fixed;
        border-collapse: collapse;
      }
      .fixed_headers th {
        text-decoration: underline;
      }
      .fixed_headers th,
      .fixed_headers td {
        padding: 5px;
        text-align: left;
      }
      .fixed_headers td:nth-child(1),
      .fixed_headers th:nth-child(1) {
        min-width: 200px;
      }
      .fixed_headers td:nth-child(2),
      .fixed_headers th:nth-child(2) {
        min-width: 200px;
      }
      .fixed_headers td:nth-child(3),
      .fixed_headers th:nth-child(3) {
        width: 350px;
      }
      .fixed_headers thead {
        background-color: #333;
        color: #FDFDFD;
      }
      .fixed_headers thead tr {
        display: block;
        position: relative;
      }
      .fixed_headers tbody {
        display: block;
        overflow: auto;
        width: 100%;
        height: 300px;
      }
      .fixed_headers tbody tr:nth-child(even) {
        background-color: #DDD;
      }
      .old_ie_wrapper {
        height: 300px;
        width: 750px;
        overflow-x: hidden;
        overflow-y: auto;
      }
      .old_ie_wrapper tbody {
        height: auto;
      }
      .card-main{
          width:50%;
          margin: auto;
      }
      @media (max-width: 767.98px) {
          .card-main{
              width: 100%;
          }
    }
      
</style>


<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div>Update Dentist
                    <div class="page-title-subheading">Hi, welcome back</div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-card mb-12">
        <h5 class="card-title" style="width: 40%; margin: auto;">Record</h5>

            <div class="row">
                <div class="card-main">
                  <div class="card">
                    <div class="card-body">
                      <form  method="post">
                          {% csrf_token %}
                        <div class="form-group">
                        {{forming}}
                        </div>
                        <div class="form-group">
                     <input class="btn btn-primary" type="submit" value="update">
                        </div>
                      </form>
                    </div>
                  </div>
            </div>
           





    </div>
</div>
{% endblock %}
